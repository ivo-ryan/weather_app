<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./js/scripts.js" defer></script>

    <title>Climate</title>
</head>

<body>
        <div class="container">
            
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                <div class="form-input-container">

                    <input type="text" placeholder="Digite aqui o nome da cidade" id="city-input">

                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                </div>
            </div>
           
            <div id="weather-data" class="hide">

                <h2>
                    <i class="fa-solid fa-location-dot"></i>

                    <span id="city"></span>

                    <img src="" alt="Bandeira do país" id="country">

                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">

                    <p id="description"></p>

                    <img src="" alt="Condições do tempo" id="waether-icon">

                </div>
                <div id="details-container">

                    <p id="humidity">

                        <i class="fa-solid fa-droplet"></i>
                        <span></span>

                    </p>

                    <p id="wind">

                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                        
                    </p>
                </div>
            </div>

            <div id="city-not-found" class="hide">
                <h3>Cidade não encontrada !</h3>
            </div>

            <div id="loader" class="hide">
                <i class="fa-solid fa-spinner"></i>
            </div>

        </div>

        
</body>

</html>
